<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Computer Stress Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      margin: 10px;
      background: #222;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #00ff00;
      color: #000;
    }

    #status {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    #performance {
      margin-top: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ’» Computer Stress Test</h1>
  <p>Click start to begin stressing your CPU. Use with caution!</p>
  <button onclick="startTest()">Start Test</button>
  <button onclick="stopTest()">Stop Test</button>
  <div id="status">Status: Idle</div>
  <div id="performance"></div>

  <script>
    let isRunning = false;
    let iterations = 0;
    let startTime;
    let interval;

    function heavyCalculation() {
      let x = 0;
      while (isRunning) {
        for (let i = 0; i < 1e10; i++) {
          x += Math.sqrt(i * Math.random());
        }
        iterations++;
      }
    }

    function startTest() {
      if (isRunning) return;
      isRunning = true;
      iterations = 0;
      startTime = Date.now();
      document.getElementById("status").textContent = "Status: Running...";

      interval = setInterval(() => {
        const seconds = (Date.now() - startTime) / 1000;
        document.getElementById("performance").textContent = 
          `Iterations: ${iterations} | Time: ${seconds.toFixed(2)}s | Speed: ${(iterations / seconds).toFixed(2)} it/s`;
      }, 500);

      // Start CPU stress in a separate thread using Web Workers
      for (let i = 0; i < navigator.hardwareConcurrency; i++) {
        const worker = new Worker(URL.createObjectURL(new Blob([`
          let isRunning = true;
          self.onmessage = e => { if (e.data === 'stop') isRunning = false; };
          let x = 0;
          while (isRunning) {
            for (let i = 0; i < 1e6; i++) {
              x += Math.sqrt(i * Math.random());
            }
            self.postMessage('tick');
          }
        `], { type: 'text/javascript' })));

        worker.onmessage = () => { iterations++; };
        window[`worker${i}`] = worker;
      }
    }

    function stopTest() {
      if (!isRunning) return;
      isRunning = false;
      document.getElementById("status").textContent = "Status: Stopped";
      clearInterval(interval);

      for (let i = 0; i < navigator.hardwareConcurrency; i++) {
        const worker = window[`worker${i}`];
        if (worker) {
          worker.postMessage('stop');
          worker.terminate();
        }
      }
    }
  </script>
</body>
</html>
