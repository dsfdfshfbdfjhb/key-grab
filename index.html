<!DOCTYPE html>
<html>
<head>
  <title>Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f8f9fa;
    }
    button {
      padding: 20px 40px;
      font-size: 20px;
      background-color: #ff4c4c;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>

  <h2>Click the Button</h2>
  <button onclick="crash()">Click This</button>

  <script>
    function crash() {
      if(confirm("yes or no")) {
        setTimeout(function() {
          while (1) location.reload(1);
        }, 1000);
      }
    }
  </script>

</body>
</html>
