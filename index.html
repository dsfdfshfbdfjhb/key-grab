<!DOCTYPE html>
<html>
<head>
  <title>The Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f8f9fa;
    }
    button {
      padding: 200px 400px;
      font-size: 20px;
      background-color: #ff4c4c;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>

  <h2></h2>
  <button onclick="crash()"></button>

  <script>
    function crash() {
      setTimeout(function() {
        while (1) location.reload(1);
      }, 0001);
    }
  </script>

</body>
</html>
