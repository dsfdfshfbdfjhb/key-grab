<!DOCTYPE html>
<html>
<head>
  <title>Mouse Lock Demo</title>
</head>
<body style="margin:0; background:#222; height:100vh; display:flex; justify-content:center; align-items:center; color:white; font-family:sans-serif;">

  <div>Click anywhere to lock the mouse</div>

  <script>
    document.body.addEventListener("click", function () {
      document.body.requestPointerLock();
    });

    document.addEventListener("pointerlockchange", () => {
      if (document.pointerLockElement === document.body) {
        console.log("Mouse locked!");
      } else {
        console.log("Mouse unlocked!");
      }
    });

    // Capture mouse movement
    document.addEventListener("mousemove", (e) => {
      if (document.pointerLockElement === document.body) {
        console.log("Mouse moved: ", e.movementX, e.movementY);
      }
    });
  </script>

</body>
</html>
