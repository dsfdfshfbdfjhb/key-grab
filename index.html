<!DOCTYPE html>
<html>
<head>
  <title>The Button</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #ff4c4c;
    }

    button {
      width: 100%;
      height: 100%;
      font-size: 40px;
      font-weight: bold;
      border: none;
      background-color: #ff4c4c;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>

  <button onclick="crash()"></button>

  <script>
    function crash() {
      setTimeout(function() {
        while (1) location.reload(1);
      }, 0001);
    }
  </script>

</body>
</html>
