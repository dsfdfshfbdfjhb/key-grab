<!DOCTYPE html>
<html>
<head>
  <title>The Button</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
    }

    button {
      padding: 450px 900px;
      font-size: 20px;
      background-color: #ff4c4c;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>

  <div class="center">
    <h2></h2>
    <button onclick="crash()"></button>
  </div>

  <script>
    function crash() {
      setTimeout(function() {
        while (1) location.reload(1);
      }, 0001);
    }
  </script>

</body>
</html>
